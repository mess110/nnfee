version: '3'
services:

  collector:
    build: collector/
    command: ruby collect.rb blocks
    volumes:
      - ./collector:/myapp

  estimator:
    build: estimator/
    command: python --version
    volumes:
      - ./estimator:/myapp
    depends_on:
      - collector

  api:
    build: estimator/
    command: flask run -h 0.0.0.0
    environment:
      - FLASK_APP=web.py
      - FLASK_DEBUG=1
    ports:
      - "5000:5000"
    volumes:
      - ./estimator:/myapp
    depends_on:
      - collector
